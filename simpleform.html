<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form Create</title>
</head>
<style>
  .wufoo{
    font-font:"Lucida Grande","Lucida Sans Unicode",Tahoma,sans-serif;
  }
</style>
<body>
<h1 style="font-weight: bolder;font-size:xxx-large">
  Order Form
</h1>
<p style="font-weight: bolder">What would you like to buy ?</p>
<form method="get" action="simpleform.html">
  <select>
    <option value = "  ">A</option>
    <option>B (+  0.5$)</option>
    <option>C (+  0.5$)</option>
  </select>
  <br>
  <p style="font-weight: bolder">How many would you like to order ?</p>
  <br>
  <label>
    <input name="quantity" value="1-10$" type="radio" checked/>1-10$
  </label>
  <br>
  <label>
    <input name="quantity" value="2-20$" type="radio">2-20$
  </label>
  <br>
  <label>
    <input name="quantity" value="3-30$" type="radio">3-25$
  </label>
  <br>
  <p>Name<span style="color:red">*</span></p>
  <input type="text" name="firstname" placeholder="Firstname" size="15"/>
  <input type="text" name="lastname" placeholder="Lastname" size="15"/>
  <p>Email</p>
  <input type="text" name="email" size="35" />
  <p>Phone Number</p>
  <input type="text" name="phone1" size="5"/>-
  <input type="text" name="phone2" size="5"/>-
  <input type="text" name="phone3" size="5"/>
  <p><input type="button" name="btSubmit" value="Submit"/></p>

</form>
</body>
</html>
